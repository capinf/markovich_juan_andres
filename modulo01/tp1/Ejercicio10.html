<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meses del Año</title>
</head>
<body>
<script>
var num, meses=["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];

num = window.prompt("Escribe el número del mes que deseas imprimir en pantalla", );
num=num-1;
document.write(meses[num]);

</script>
</body>
</html>
