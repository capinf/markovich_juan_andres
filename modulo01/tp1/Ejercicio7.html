<!DOCTYPE html>

<body>
<! --   Este script solicita en pantalla nombre y luego apellido. 
        Para finalizar concatena ambos y los imprime en pantalla
-->
<script>
let dato, resultado;
val1 = window.prompt("Introduce tu nombre", "...");
val2 = window.prompt("Introduce tu apellido", "...");
resultado = `Concatenado tu nombre y apellido es: ${val1} ${val2} ` ;
document.write(resultado);
</script>
